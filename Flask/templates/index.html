<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
  <h1 align="center">Diabetes Mellitus Prediction</h1>
 <div class="login">
	

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    <input type="text" name="preg" placeholder="Number of times pregnant" required="required" />
    <input type="text" name="plas" placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test" required="required" />
    <input type="text" name="pres" placeholder="Diastolic blood pressure (mm Hg)" required="required" />
    <input type="text" name="Skin" placeholder="Triceps skin fold thickness (mm)" required="required" />
    <input type="text" name="test" placeholder="2-Hour serum insulin (mu U/ml)" required="required" />
    <input type="text" name="mass" placeholder="Body mass index (weight in kg/(height in m)^2)" required="required" />
    <input type="text" name="pedi" placeholder="Diabetes pedigree function" required="required" />
    <input type="text" name="age" placeholder="Age (years)" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
